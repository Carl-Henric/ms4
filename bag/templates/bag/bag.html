{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col pt-3">
                <h2>Shopping Bag</h2>
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% if bag_items %}
                    <div class="table-responsive">
                        {{ bag_items }}
                    </div>
                {% else %}
                <p class="bigfont">Your bag has no watches yet, see all watches <a href="{% url 'products' %}"> here</a></p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
